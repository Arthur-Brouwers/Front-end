name: Automatic Pull Request and Merge

on:
  push:
    branches:
      - main # or any other branch you want to trigger the workflow on

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create branch
        run: |
          git checkout main
          git push origin main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: 'Automated pull request'
          title: 'Automated pull request'
          branch: main
          base: Development # or any other branch you want to merge into
          token: ${{ secrets.GITHUB_TOKEN }}
